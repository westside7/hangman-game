<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Stickman Game</title>
</head>
<body>
    <div class="container">
        <div class="image">
          <canvas id="canvas"></canvas>
          <h1>Stickman Game</h1>
        </div>
        <div class = "game-box">
          <ul class = "word-display">
          </ul>
          <h4 class = "category">
            Category: <b></b>
          </h4>
          <h4 class = "numGuesses">
            Incorrect Guesses:
            <b>0</b> / 6
          </h4>
          <h4 class = "status">
          </h4>
          <h4 class = "guessed-letters">
            Guessed Letters:
            <b></b>
          </h4>
          <div class = "answer">
            <input type = "text" id = "input" maxlength="1">
            <button id = "guess">GUESS</button>
          </div>
          <button id = "again">PLAY AGAIN</button>
        </div>
      </div>
</body>
</html>
